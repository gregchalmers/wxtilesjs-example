<html>

<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="dist.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.17.1/ol-debug.css" type="text/css">
</head>

<script>
  var shouldShowLayerMenu = true
  var toggleLayerEditor = function() {
    shouldShowLayerMenu = !shouldShowLayerMenu
    if (shouldShowLayerMenu) {
      document.querySelector('#hideLayerEditorLink').innerText = "Hide layer editor"
      document.querySelector('#layerEditor').style['display'] = 'block'
      document.querySelector('.mapContainer').className = 'mapContainer'
    } else {
      document.querySelector('#hideLayerEditorLink').innerText = "Show layer editor"
      document.querySelector('#layerEditor').style['display'] = 'none'
      document.querySelector('.mapContainer').className = 'mapContainer editorIsHidden'
    }
  }
</script>
<body>
  <div id="hideLayerEditor" class="hideOrShowLayerEditor">
    <a id="hideLayerEditorLink" href="#" onclick="toggleLayerEditor()">Hide layer editor</a>
  </div>
  <div id="layerEditor" class="layers-container"></div>
  <div class="mapContainer">
    <a class="logo" href="https://wxtiles.com">
      <img src="wxtiles-logo.png"></img>
    </a>
    <div class="wxtilesLogo">
      Powered by <a href="https://wxtiles.com">WXTiles.com</a>
    </div>
    <div class="mapSelectorContainer">
      <div id="mapSelector"></div>
    </div>
    <div id="leafletMap" class="map"></div>
    <div id="googleMap" class="map"></div>
    <div id="openLayersMap" class="map"></div>
  </div>
</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjjxPn0BOUhqghppQH_9Onr6NMCAszjUo"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.17.1/ol-debug.js" type="text/javascript"></script>
<script src="dist.js"></script>

</html>
